<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Multiverse Valentine</title>

<style>
body {
    margin: 0;
    overflow: hidden;
    font-family: Arial, sans-serif;
}

/* SCENE 1 - NIGHT SKY */
#scene1 {
    position: fixed;
    width: 100%;
    height: 100%;
    background: black;
    color: white;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
}

.stars {
    position: absolute;
    width: 100%;
    height: 100%;
    background: url("https://i.imgur.com/9QpJ6qM.png");
    background-size: cover;
    animation: moveStars 60s linear infinite;
    opacity: 0.7;
}

@keyframes moveStars {
    from {background-position: 0 0;}
    to {background-position: 1000px 1000px;}
}

h1 {
    font-size: 50px;
    text-align: center;
    z-index: 2;
}

button {
    padding: 12px 30px;
    margin: 10px;
    border-radius: 30px;
    border: none;
    font-size: 18px;
    cursor: pointer;
    z-index: 2;
}

#yesBtn { background: crimson; color: white; }
#noBtn { background: gray; color: white; }

/* SCENE 2 - BRIDGE */
#scene2 {
    position: fixed;
    width: 100%;
    height: 100%;
    background: url("bridge.jpeg") center/cover no-repeat;
    display: none;
    justify-content: center;
    align-items: center;
    flex-direction: column;
    color: white;
}

#characters {
    position: absolute;
    bottom: 0;
    width: 300px;
    animation: swing 4s ease-in-out forwards;
}

@keyframes swing {
    0% { transform: translateX(-300px); }
    100% { transform: translateX(300px); }
}

#loveText {
    font-size: 40px;
    margin-top: 20px;
    display: none;
}

.confetti {
    position: absolute;
    font-size: 25px;
    animation: fall 3s linear infinite;
}

@keyframes fall {
    0% { transform: translateY(-100px); }
    100% { transform: translateY(800px); }
}

/* NO SCENE */
#noScene {
    position: fixed;
    width: 100%;
    height: 100%;
    background: black;
    color: white;
    display: none;
    justify-content: center;
    align-items: center;
    flex-direction: column;
    text-align: center;
}

</style>
</head>

<body>

<!-- SCENE 1 -->
<div id="scene1">
    <div class="stars"></div>
    <h1>Will you be my Valentine?</h1>
    <button id="yesBtn">YES ‚ù§Ô∏è</button>
    <button id="noBtn">NO üíî</button>
</div>

<!-- SCENE 2 -->
<div id="scene2">
    <img src="spideykitty.jpg" id="characters">
    <div id="loveText">I LOVE YOU MY RIDDHU PIDDHU RASGULLE ‚ù§Ô∏è</div>
</div>

<!-- NO SCENE -->
<div id="noScene">
    <h1>You should say yes, you farty pants.</h1>
    <img src="https://media.giphy.com/media/JIX9t2j0ZTN9S/giphy.gif" width="250">
</div>

<script>
const scene1 = document.getElementById("scene1");
const scene2 = document.getElementById("scene2");
const noScene = document.getElementById("noScene");
const loveText = document.getElementById("loveText");

document.getElementById("yesBtn").onclick = function() {
    scene1.style.display = "none";
    scene2.style.display = "flex";

    setTimeout(() => {
        loveText.style.display = "block";

        for(let i=0;i<30;i++){
            let conf = document.createElement("div");
            conf.className = "confetti";
            conf.innerHTML = "üíñ";
            conf.style.left = Math.random()*100 + "%";
            document.body.appendChild(conf);
        }
    }, 4000);
};

document.getElementById("noBtn").onclick = function() {
    scene1.style.display = "none";
    noScene.style.display = "flex";

    setTimeout(() => {
        location.reload();
    }, 4000);
};
</script>

</body>
</html>
