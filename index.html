<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Our Valentine</title>

<style>
body{
    margin:0;
    overflow:hidden;
    font-family: Arial, sans-serif;
}

/* ================= SCENE 1 ================= */

#scene1{
    position:fixed;
    width:100%;
    height:100%;
    background:black;
    display:flex;
    flex-direction:column;
    justify-content:center;
    align-items:center;
    color:white;
    text-align:center;
}

#scene1 h1{
    font-size:48px;
    margin-bottom:30px;
}

button{
    padding:14px 35px;
    margin:10px;
    border:none;
    border-radius:30px;
    font-size:18px;
    cursor:pointer;
}

#yes{
    background:#ff4d6d;
    color:white;
}

#no{
    background:#444;
    color:white;
}

.music-btn{
    background:#ff4d6d;
    color:white;
    box-shadow:0 0 15px pink;
}

/* Stars */
.star{
    position:absolute;
    width:2px;
    height:2px;
    background:white;
    border-radius:50%;
    animation: twinkle 2s infinite alternate;
}

@keyframes twinkle{
    from{ opacity:0.3; }
    to{ opacity:1; }
}

/* Floating hearts */
.heart{
    position:absolute;
    color:pink;
    animation: float 6s linear infinite;
}

@keyframes float{
    from{ transform:translateY(100vh); opacity:1; }
    to{ transform:translateY(-10vh); opacity:0; }
}

/* ================= SCENE 2 ================= */

#scene2{
    position:fixed;
    width:100%;
    height:100%;
    background:url('bridge.jpeg') no-repeat center center/cover;
    display:none;
    justify-content:center;
    align-items:center;
    text-align:center;
    color:white;
}

.overlay{
    position:absolute;
    width:100%;
    height:100%;
    background:rgba(0,0,0,0.3);
}

#loveContainer{
    z-index:2;
}

#loveText{
    font-size:42px;
    text-shadow:0 0 20px pink;
    margin-bottom:20px;
}

/* Characters positioned right and still */
#characters{
    position:absolute;
    bottom:0;
    right:5%;
    width:320px;
}

/* ================= SCENE 3 ================= */

#scene3{
    position:fixed;
    width:100%;
    height:100%;
    background:black;
    display:none;
    flex-direction:column;
    justify-content:center;
    align-items:center;
    color:white;
    text-align:center;
}

#scene3 h1{
    margin-top:20px;
    font-size:32px;
}
</style>
</head>

<body>

<!-- SCENE 1 -->
<div id="scene1">
    <h1>Will you be my Valentine?</h1>
    <div>
        <button id="yes">YES ‚ù§Ô∏è</button>
        <button id="no">NO üíî</button>
    </div>
</div>

<!-- SCENE 2 -->
<div id="scene2">
    <div class="overlay"></div>

    <div id="loveContainer">
        <h1 id="loveText">I LOVE YOU MY RIDDHU PIDDHU RASGULLE üíñ</h1>

        <button class="music-btn"
        onclick="window.open('https://www.youtube.com/watch?v=agGUnCQMk-s','_blank')">
        üéµ Play Our Song
        </button>
    </div>

    <img id="characters" src="spideykitty.jpg">
</div>

<!-- SCENE 3 -->
<div id="scene3">
    <img src="https://media.giphy.com/media/JIX9t2j0ZTN9S/giphy.gif" width="200">
    <h1>You should say yes, you farty pants.</h1>
</div>

<script>

/* Create stars */
for(let i=0;i<300;i++){
    let star=document.createElement("div");
    star.className="star";
    star.style.top=Math.random()*100+"vh";
    star.style.left=Math.random()*100+"vw";
    document.body.appendChild(star);
}

/* Floating hearts */
setInterval(()=>{
    let heart=document.createElement("div");
    heart.className="heart";
    heart.innerHTML="üíñ";
    heart.style.left=Math.random()*100+"vw";
    heart.style.fontSize=Math.random()*20+15+"px";
    document.body.appendChild(heart);
    setTimeout(()=>heart.remove(),6000);
},300);

/* YES BUTTON */
document.getElementById("yes").onclick=function(){
    document.getElementById("scene1").style.display="none";
    document.getElementById("scene2").style.display="flex";
};

/* NO BUTTON */
document.getElementById("no").onclick=function(){
    document.getElementById("scene1").style.display="none";
    document.getElementById("scene3").style.display="flex";

    setTimeout(()=>{
        location.reload();
    },4000);
};

</script>

</body>
</html>
