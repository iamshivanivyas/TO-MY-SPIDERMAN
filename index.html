<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Multiverse Valentine</title>

<style>
body {
    margin: 0;
    overflow: hidden;
    font-family: Arial, sans-serif;
}

/* ================= SCENE 1 ================= */
#scene1 {
    position: fixed;
    width: 100%;
    height: 100%;
    background: black;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    color: white;
}

.stars {
    position: absolute;
    width: 100%;
    height: 100%;
    background: radial-gradient(white 1px, transparent 1px);
    background-size: 3px 3px;
    animation: twinkle 2s infinite alternate;
}

@keyframes twinkle {
    from { opacity: 0.6; }
    to { opacity: 1; }
}

h1 {
    font-size: 60px;
    text-align: center;
    z-index: 2;
}

button {
    padding: 14px 40px;
    margin: 10px;
    border-radius: 30px;
    border: none;
    font-size: 20px;
    cursor: pointer;
    z-index: 2;
}

#yesBtn { background: crimson; color: white; }
#noBtn { background: gray; color: white; }

/* Floating hearts */
.heart {
    position: absolute;
    color: pink;
    font-size: 20px;
    animation: float 6s linear infinite;
}

@keyframes float {
    0% { transform: translateY(100vh); opacity: 1; }
    100% { transform: translateY(-10vh); opacity: 0; }
}

/* ================= SCENE 2 ================= */
#scene2 {
    position: fixed;
    width: 100%;
    height: 100%;
    background: url("bridge.jpeg") center/cover no-repeat;
    display: none;
    justify-content: center;
    align-items: flex-end;
    flex-direction: column;
    color: white;
    overflow: hidden;
}

/* Dark overlay for text readability */
#scene2::before {
    content: "";
    position: absolute;
    width: 100%;
    height: 100%;
    background: rgba(0,0,0,0.3);
    z-index: 0;
}

#characters {
    position: absolute;
    bottom: 0;
    left: -300px;
    width: 320px;
    z-index: 1;
    animation: swingArc 4s ease-in-out forwards;
}

@keyframes swingArc {
    0% { left: -300px; transform: translateY(-50px) rotate(-15deg); }
    50% { left: 40%; transform: translateY(30px) rotate(10deg); }
    100% { left: 70%; transform: translateY(0px) rotate(0deg); }
}

#loveText {
    position: absolute;
    top: 20%;
    width: 100%;
    text-align: center;
    font-size: 50px;
    display: none;
    z-index: 2;
}

/* Confetti */
.confetti {
    position: absolute;
    font-size: 25px;
    animation: fall 3s linear infinite;
}

@keyframes fall {
    0% { transform: translateY(-100px); }
    100% { transform: translateY(800px); }
}

/* ================= NO SCENE ================= */
#noScene {
    position: fixed;
    width: 100%;
    height: 100%;
    background: black;
    display: none;
    justify-content: center;
    align-items: center;
    flex-direction: column;
    color: white;
    text-align: center;
}

#noScene img {
    width: 250px;
}

#noScene h1 {
    font-size: 40px;
    margin-bottom: 20px;
}

</style>
</head>

<body>

<!-- SCENE 1 -->
<div id="scene1">
    <div class="stars"></div>
    <h1>Will you be my Valentine?</h1>
    <button id="yesBtn">YES ‚ù§Ô∏è</button>
    <button id="noBtn">NO üíî</button>
</div>

<!-- SCENE 2 -->
<div id="scene2">
    <img src="spideykitty.jpg" id="characters">
    <div id="loveText">I LOVE YOU MY RIDDHU PIDDHU RASGULLE ‚ù§Ô∏è</div>
</div>

<!-- NO SCENE -->
<div id="noScene">
    <h1>You should say yes, you farty pants.</h1>
    <img src="https://media.giphy.com/media/JIX9t2j0ZTN9S/giphy.gif">
</div>

<script>

const scene1 = document.getElementById("scene1");
const scene2 = document.getElementById("scene2");
const noScene = document.getElementById("noScene");
const loveText = document.getElementById("loveText");

/* Floating hearts in scene1 */
setInterval(() => {
    const heart = document.createElement("div");
    heart.className = "heart";
    heart.innerHTML = "üíñ";
    heart.style.left = Math.random() * 100 + "vw";
    document.body.appendChild(heart);
    setTimeout(() => heart.remove(), 6000);
}, 400);

/* YES BUTTON */
document.getElementById("yesBtn").onclick = function() {
    scene1.style.display = "none";
    scene2.style.display = "flex";

    setTimeout(() => {
        loveText.style.display = "block";

        for(let i=0;i<40;i++){
            let conf = document.createElement("div");
            conf.className = "confetti";
            conf.innerHTML = "üíñ";
            conf.style.left = Math.random()*100 + "%";
            document.body.appendChild(conf);
        }
    }, 4000);
};

/* NO BUTTON */
document.getElementById("noBtn").onclick = function() {
    scene1.style.display = "none";
    noScene.style.display = "flex";

    setTimeout(() => {
        location.reload();
    }, 5000);
};

</script>

</body>
</html>
