<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Valentine Multiverse</title>

<style>
body{
    margin:0;
    overflow:hidden;
    font-family: Arial, sans-serif;
}

/* ================= SCENE 1 ================= */

#scene1{
    position:fixed;
    width:100%;
    height:100%;
    background:black;
    display:flex;
    flex-direction:column;
    justify-content:center;
    align-items:center;
    color:white;
    text-align:center;
    overflow:hidden;
}

h1{
    font-size:42px;
    margin-bottom:20px;
}

button{
    padding:12px 30px;
    margin:10px;
    border:none;
    border-radius:30px;
    font-size:18px;
    cursor:pointer;
}

#yes{ background:#ff4d6d; color:white; }
#no{ background:#555; color:white; }

/* Stars */
.star{
    position:absolute;
    width:2px;
    height:2px;
    background:white;
    border-radius:50%;
    animation: twinkle 2s infinite alternate;
}

@keyframes twinkle{
    from{ opacity:0.3; }
    to{ opacity:1; }
}

/* Floating hearts */
.heart{
    position:absolute;
    color:pink;
    animation: float 6s linear infinite;
}

@keyframes float{
    from{ transform:translateY(100vh); opacity:1; }
    to{ transform:translateY(-10vh); opacity:0; }
}

/* ================= SCENE 2 (YES) ================= */

#scene2{
    position:fixed;
    width:100%;
    height:100%;
    background:url('bridge.jpeg') no-repeat center center/cover;
    display:none;
    justify-content:center;
    align-items:center;
    flex-direction:column;
    text-align:center;
    color:white;
}

.overlay{
    position:absolute;
    width:100%;
    height:100%;
    background:rgba(0,0,0,0.3);
}

#characters{
    position:absolute;
    bottom:0;
    width:320px;
    animation:swing 3s ease-in-out infinite alternate;
}

@keyframes swing{
    from{ transform:translateX(-60px); }
    to{ transform:translateX(60px); }
}

#loveText{
    font-size:36px;
    z-index:2;
    text-shadow:0 0 20px pink;
}

/* Confetti */
.confetti{
    position:absolute;
    width:10px;
    height:10px;
    animation:fall 3s linear infinite;
}

@keyframes fall{
    from{ transform:translateY(-100px); }
    to{ transform:translateY(100vh); }
}

/* ================= SCENE 3 (NO) ================= */

#scene3{
    position:fixed;
    width:100%;
    height:100%;
    background:black;
    display:none;
    flex-direction:column;
    justify-content:center;
    align-items:center;
    color:white;
    text-align:center;
}

.catText{
    font-size:30px;
    margin-top:20px;
}
</style>
</head>

<body>

<!-- SCENE 1 -->
<div id="scene1">
    <h1>Will you be my Valentine?</h1>
    <div>
        <button id="yes">YES ‚ù§Ô∏è</button>
        <button id="no">NO üíî</button>
    </div>
</div>

<!-- SCENE 2 -->
<div id="scene2">
    <div class="overlay"></div>
    <h1 id="loveText">I LOVE YOU MY RIDDHU PIDDHU RASGULLE üíñ</h1>
    <img id="characters" src="spideykitty.jpg">
</div>

<!-- SCENE 3 -->
<div id="scene3">
    <img src="https://media.giphy.com/media/JIX9t2j0ZTN9S/giphy.gif" width="200">
    <div class="catText">You should say yes, you farty pants.</div>
</div>

<script>

/* Create stars */
for(let i=0;i<300;i++){
    let star=document.createElement("div");
    star.className="star";
    star.style.top=Math.random()*100+"vh";
    star.style.left=Math.random()*100+"vw";
    document.body.appendChild(star);
}

/* Floating hearts */
setInterval(()=>{
    let heart=document.createElement("div");
    heart.className="heart";
    heart.innerHTML="üíñ";
    heart.style.left=Math.random()*100+"vw";
    heart.style.fontSize=Math.random()*20+15+"px";
    document.body.appendChild(heart);
    setTimeout(()=>heart.remove(),6000);
},300);

/* YES BUTTON */
document.getElementById("yes").onclick=function(){

    document.getElementById("scene1").style.display="none";
    document.getElementById("scene2").style.display="flex";

    /* Confetti */
    for(let i=0;i<60;i++){
        let conf=document.createElement("div");
        conf.className="confetti";
        conf.style.left=Math.random()*100+"vw";
        conf.style.background=["red","pink","yellow","white"][Math.floor(Math.random()*4)];
        document.body.appendChild(conf);
    }
};

/* NO BUTTON */
document.getElementById("no").onclick=function(){

    document.getElementById("scene1").style.display="none";
    document.getElementById("scene3").style.display="flex";

    setTimeout(()=>{
        location.reload();
    },4000);
};

</script>

</body>
</html>
