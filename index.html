<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Rooftop Romance</title>

<style>
body {
    margin: 0;
    padding: 0;
    font-family: Georgia, serif;
    background: linear-gradient(to bottom, #0d1b2a, #000);
    color: gold;
    text-align: center;
    overflow-x: hidden;
}

/* Center Container */
.container {
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    padding: 20px;
}

h1 {
    font-size: 22px;
    max-width: 600px;
    line-height: 1.6;
    text-shadow: 0 0 15px gold;
}

/* Buttons */
.buttons {
    margin-top: 20px;
}

button {
    padding: 12px 28px;
    margin: 10px;
    border: none;
    border-radius: 30px;
    font-size: 18px;
    cursor: pointer;
}

#yes {
    background: crimson;
    color: white;
}

#no {
    background: #444;
    color: white;
}

/* Swing Animation */
.swing {
    position: fixed;
    top: 20%;
    left: -200px;
    font-size: 70px;
    animation: swingAcross 3s forwards ease-in-out;
}

@keyframes swingAcross {
    0% { left: -200px; top: 10%; }
    50% { top: 30%; }
    100% { left: 110%; top: 15%; }
}

/* Speech bubble */
.bubble {
    position: fixed;
    bottom: 20%;
    left: 50%;
    transform: translateX(-50%);
    background: white;
    color: black;
    padding: 15px 20px;
    border-radius: 20px;
    font-weight: bold;
    max-width: 80%;
}

/* Love message */
.love {
    font-size: 28px;
    color: red;
    text-shadow: 0 0 20px hotpink;
    margin-top: 20px;
}

/* Fart cloud */
.fart {
    position: fixed;
    bottom: 30%;
    left: 50%;
    transform: translateX(-50%);
    font-size: 60px;
}

/* Responsive scaling */
@media (min-width: 768px) {
    h1 { font-size: 28px; }
    button { font-size: 20px; }
    .swing { font-size: 90px; }
}
</style>
</head>

<body>

<div class="container" id="mainContent">
    <h1>
        In every universe‚Ä¶<br>
        in every timeline‚Ä¶<br>
        I‚Äôd still swing back to you.<br><br>
        Rhythm, will you be my Valentine?
    </h1>

    <div class="buttons">
        <button id="yes">YES ‚ù§Ô∏è</button>
        <button id="no">NO üíî</button>
    </div>
</div>

<script>
const main = document.getElementById("mainContent");

/* YES BUTTON */
document.getElementById("yes").addEventListener("click", function() {

    main.innerHTML = "";

    const swing = document.createElement("div");
    swing.className = "swing";
    swing.innerHTML = "üï∑Ô∏èüíë";
    document.body.appendChild(swing);

    setTimeout(() => {
        const bubble = document.createElement("div");
        bubble.className = "bubble";
        bubble.innerHTML = "We are meant to be together.<br>I love you.";
        document.body.appendChild(bubble);

        const love = document.createElement("div");
        love.className = "love";
        love.innerHTML = "I LOVE YOU MY RIDDHU PIDDHU RASGULLE üíñ";
        document.body.appendChild(love);
    }, 2500);
});

/* NO BUTTON */
document.getElementById("no").addEventListener("click", function() {

    const swing = document.createElement("div");
    swing.className = "swing";
    swing.innerHTML = "üï∑Ô∏è";
    document.body.appendChild(swing);

    setTimeout(() => {
        const bubble = document.createElement("div");
        bubble.className = "bubble";
        bubble.innerHTML = "You're supposed to say YES, you farty.";
        document.body.appendChild(bubble);

        const fart = document.createElement("div");
        fart.className = "fart";
        fart.innerHTML = "üí®";
        document.body.appendChild(fart);

        setTimeout(() => {
            document.body.innerHTML = "";
            location.reload();
        }, 2500);

    }, 2000);
});
</script>

</body>
</html>
